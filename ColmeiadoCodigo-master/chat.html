<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class= "container-fluid">
        <div class="row">
            <div class="col-1">
                <!-- Menu lateral Vitor -->
            </div>
            <div class="chat col-8">
                <div class="row tituloChat">
                    <img src="img/favoDeMel.svg" alt="favo de mel">
                    <h1>CHAT DAS ABELHAS</h1>
                </div>
                <div class="row mensagemRecebida align-items-center">
                    <img class="chatIcon" src="img/iconeBp1.png" alt="icone bate papo">
                    <p>Alguém pode me ajudar ?</p>
                </div>
                <div class="row mensagemRecebida align-items-center">
                    <img class="chatIcon" src="img/iconeBp2.png" alt="icone bate papo">
                    <p>Claro! O que foi ?</p>
                </div>
                <div class="row mensagemEnviada align-items-center">
                    <p>Oi Galera, tudo bem ?</p>
                    <img class="chatIcon" src="img/iconeBp3.png" alt="icone bate papo">
                </div>
                <div class="row digitarMensagem">
                    <p> digite sua mensagem</p>
                    <img class="sendIcon" src="img/iconSend.png" alt="icone de envio">
                </div>
            </div>
            <aside class="perfil container-fluid  col-3">
                <div class="user container-fluid d-flex justify-content-end">
                    <p class="align-middle">Júlia Mel</p>
                    <img src="img/profileImage.svg" alt="">
                </div>
                <div class="profileOptions container-fluid d-flex justify-content-between">
                    <img src="img/notificacao.svg" alt="">
                    <img src="img/email.svg" alt="">
                    <img src="img/configuracoes.svg" alt="">
                </div>
                <div class="support container-fluid d-flex flex-column">
                <img src="img/supportImage.svg" alt="">
                <button class="btn btn-lg btn-primary" id="suporteButton">CENTRAL DE SUPORTE
                </button>
                 </div>
             </aside>
        </div>
    </div>
</body>

</html>
